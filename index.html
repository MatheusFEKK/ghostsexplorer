<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fantasmas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Cadastro de Fantasmas</h1>
    <form id="cadastroForm">
        <label for="nome">Nome do Fantasma:</label>
        <input type="text" id="nome" placeholder="Digite o nome do fantasma">
        <br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="Digite a idade (em anos assombrando)">
        <br>
        <label for="poder">Poder Principal:</label>
        <input type="text" id="poder" placeholder="Exemplo: Levitar objetos">
        <br>
        <button class="signup" type="button" id="botaoCadastrar">Cadastrar</button><br>
        <h1>Gincana de Fantasmas</h1>
        <span id="timermsg">Timer (em segundos): <span id="timer"></span></span> <br><br>
        <span id="score">Score: <input id="points" value="0" readonly> </input></span><br><br>
        <button class="btn" id="resetTimer">Resetar Timer</button><br><br>
    </form>


    <div id="mensagem"></div>
    <table id="tabelaFantasma">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Poder</th>
            </tr>
        </thead>
        <tbody>
            <!-- Registros aparecem aqui -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
